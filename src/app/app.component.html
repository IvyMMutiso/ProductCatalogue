<mat-toolbar color="warn">
  <div fxLayout="row" fxFlex="100">
    <div fxFlex="30">
      <h1 class="header-text">
        {{ title }}
      </h1>
    </div>
    <div fxFlex="70" fxLayout="row" fxLayoutAlign="end center">
      <a mat-button routerLink="" class="toolbar-button"> Home</a>
      <a mat-button routerLink="/product-details" class="toolbar-button"> Products</a>
      <a mat-button routerLink="/categories" class="toolbar-button">Categories</a>
      <a mat-button routerLink="/report" class="toolbar-button">Report</a>
    </div>
  </div>
</mat-toolbar>

<main class="container">
  <router-outlet></router-outlet>
</main>
