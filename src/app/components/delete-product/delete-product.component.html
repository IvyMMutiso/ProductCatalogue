<h3>Delete Product</h3>
<p>Are you sure you want to delete the product ' {{product.product}} '?</p>

<div fxLayout="row" fxLayoutAlign="end center">
   <button mat-raised-button class="btn action-button" (click)="deleteProduct()">Delete</button>
   <button mat-raised-button class="btn action-button" (click)="cancel()">Cancel</button>
 </div>
