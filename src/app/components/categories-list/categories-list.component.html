<div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button class="btn action-button" (click)="addCategory()">Add Category</button>
    </div>
    <div class="list-container">
  
      <mat-table [dataSource]="categories" class="mat-elevation-z8">
        <!-- Category Column -->
        <ng-container matColumnDef="categoryName">
          <mat-header-cell *matHeaderCellDef class="mat-header-text">Category Name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
  
        <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="mat-header-text actions-column">Actions</mat-header-cell>
          <mat-cell *matCellDef="let element; let i=index;" class="actions-column">
            <button mat-icon-button color="accent" (click)="editCategory(element)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
  
            <button mat-icon-button color="accent" (click)="deleteCategory(element)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
