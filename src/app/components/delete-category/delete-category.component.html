<h3>Delete Category</h3>
<p>Are you sure you want to delete the category ' {{category.name}} '?</p>

<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button class="btn action-button" (click)="deleteCategory()">Delete</button>
  <button mat-raised-button class="btn action-button" (click)="cancel()">Cancel</button>
</div>
